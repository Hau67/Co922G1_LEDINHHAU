<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả Temperature
    </title>
</head>
<body>
<script>
  class Temperature {
    constructor(c) {
      this.c=c;
    }
    convertF () {
      if ( this.c > -273) {
        return this.c * 1.8 + 32  ;
      } else {
        alert(" nhập lại độ C");
      }
    }
    convertKenvin () {
      if (this.c > -273) {
        return this.c + 273.15 ;
      }else {
        alert("nhập lại độ Kenvin");
      }
    }
  }
  let convert = new Temperature(25);
  document.write(convert.convertF() + " là nhiệt độ F " + "<br>" );
  document.write(convert.convertKenvin() + " là nhiệt độ Kenvin");
</script>
</body>
</html>
