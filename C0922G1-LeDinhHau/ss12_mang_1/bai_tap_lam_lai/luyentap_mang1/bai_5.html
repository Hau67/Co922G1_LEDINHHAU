<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi

    </title>
</head>
<body>
<script>
  let number=prompt("nhập số");
  let arr=number.split(",");
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] < 0 ) {
      document.write("số nguyên âm là: "+ arr[i] + " đơn vị là: " + i + "<br>" );
    }

  }

</script>
</body>
</html>
