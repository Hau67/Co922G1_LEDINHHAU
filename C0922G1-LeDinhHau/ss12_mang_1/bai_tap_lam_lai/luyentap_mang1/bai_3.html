<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3- Viết chương trình khởi tạo mảng số nguyên.
      Hiển hiện giá trị lớn nhất trong mảng đó.
      In ra giá trị trung bình của các phần tử trong mảng.

    </title>
</head>
<body>
<script>
    let number= [ 12,3,32,42,9,6,52,60,20,10];
    let max = 0 ;
    let c,sum = 0;
    let b=0 ;
    for ( let i = 0 ; i < number.length ; i++) {
        if (max < number[i] ){
            max = number[i];
            c = i;
        }
        sum += number[i];
        b++;
    }
    document.write("giá trị lớn nhất: " + max + " vị trí là: " + c + "<br>");
    document.write("giá trị trung bình là :" + sum/b);
</script>
</body>
</html>
