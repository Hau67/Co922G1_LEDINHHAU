<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
        Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.

    </title>
</head>
<body>
<script>
     let number=prompt("nhập dãy số");
    let arr=number.split("");
    for (let i= 0 ; i < arr.length-1; i++) {
        for (let j = i+1; j < arr.length ; j++) {
            if(arr[i] > arr[j]){
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
