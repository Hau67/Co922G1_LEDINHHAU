<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
      Chương trình kiểm tra xem V có thuộc mảng đã cho không,
      nếu V thuộc mảng đã cho xoá V khỏi mảng
      (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)

    </title>
</head>
<body>
<script>
  let number= prompt("nhập vào");
  let arr=number.split("");
  let v= 5
  for (let i =0 ; i < arr.length ; i++){
    if ( v == arr[i] ) {
    arr.splice(i,1);
      arr.push("0");
      i--;
    }
  }
  document.write(arr);
</script>
</body>
</html>
