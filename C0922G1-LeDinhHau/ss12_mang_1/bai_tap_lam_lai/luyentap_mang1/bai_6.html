<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
      Chương trình tìm xem V có nằm trong mảng số nguyên không?
      Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".

    </title>
</head>
<body>
<script>
  let nhap=prompt("nhập vào ");
  let arr=nhap.split("");
  let V=5;
  let kiemTra=false;
  for (let i = 0 ; i <arr.length ; i++ ) {
    if (arr[i] == V) {
      document.write(nhap + " is in the array ");
      kiemTra = true;
      break;
    } else {
        kiemTra = false;
    }


        }
  if (kiemTra == false) {
      document.write(nhap + " is not in the array ");
    }


</script>
</body>
</html>
