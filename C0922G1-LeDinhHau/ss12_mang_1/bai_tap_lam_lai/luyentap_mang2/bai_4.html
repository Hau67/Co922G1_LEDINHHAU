<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Viết một chương trình để đếm số từ trong một chuỗi

    </title>
</head>
<body>
<script>
let dem=prompt("nhập chuỗi ");
let array= dem.split(" ");
let max = 0 ;
for (let i = 0 ; i <= array.length ; i++) {
    max = i;
}
document.write( "Có " + max + " số từ");

</script>
</body>
</html>
