<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
      Chương trình này đếm số ký tự số trong mảng.

    </title>
</head>
<body>
<script>
    // alert(typeof 1)
    let array=["a","b",1,-2,"c",3,4];
    for (let i = 0; i < array.length; i++) {
        if ( typeof array[i] === "number"  ) {
            document.write(array[i] + " là kí tự số ," + i + " là kích thước của mảng" + "<br>" );
        }
    }
</script>
</body>
</html>
