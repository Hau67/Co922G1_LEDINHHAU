<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
      Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ]
      sau khi thực hiện đảo ngược sẽ là "162csc"
    </title>
</head>
<body>
<script>
  let array=[ 'c', 's', 'c', '2', '6', '1' ];
  let arr=[];
  for ( let i = array.length-1  ; i >= 0 ; i--){
      arr.push(array[i]);

  }
  document.write(arr);
</script>
</body>
</html>
