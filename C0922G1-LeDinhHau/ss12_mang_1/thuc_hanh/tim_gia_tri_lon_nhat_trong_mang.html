<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = [ 123 , 234 , 345 , -234 , 0 , -337] ;
  let max = x[0] ;
  let index = 0 ;
  console.log(x.length);
  for ( let i = 0 ; i < x.length ; i++) {
    if (x[i] > max) {
        max = x[i];
        index = i ;
    }
  }
  alert( "max : " + max + " at position " + index );
</script>
</body>
</html>
