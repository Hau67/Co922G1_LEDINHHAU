<script>
  let value = prompt("nhập giá trị");
  let x = [ -1 , 5 , 6 ,3 , -5];
  for (let i = 0 ; i < x.length ; i++ ) {
    if (value == x[i]) {
      alert("Value : " + x[i] + " found at " + i)
    }

  }
</script>
