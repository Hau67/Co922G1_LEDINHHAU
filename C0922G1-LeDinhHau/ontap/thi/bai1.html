<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let nhap=prompt("nhập số <= 50");
  let arr=nhap.split(",").map(Number);
  let array=[];
  let sum=0;
  for (let i = 0; i < arr.length;i++) {
      if (arr[i] >50) {
          nhap=prompt("mời nhập lại");
      }
      if ( arr[i] % 5 ===0) {
          array.push(arr[i]);
      }
  }
  document.write("các phần tử chia hết cho 5 là: "+ array + "<br>");
  for ( let j=0;j< array.length;j++) {
      sum+= array[j];
  }
  document.write("giá trị trung bình là: " + sum/3);
</script>
</body>
</html>
