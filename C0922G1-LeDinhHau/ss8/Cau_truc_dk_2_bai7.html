<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhapa"/>Nhập a<br>
<input type="number" id="nhapb"/>Nhập b<br>
<input type="number" id="nhapc"/>Nhập c<br>
<button onclick="ketqua()">Kết quả</button>
<p id="dapan"></p>
<script>
    function ketqua() {
        let a = +document.getElementById("nhapa").value;
        let b = +document.getElementById("nhapb").value;
        let c = +document.getElementById("nhapc").value;
        let h = b * b  - 4 * a * c ;
        let d = (-b + Math.sqrt(h)) / (2 * a);
        let e = (-b - Math.sqrt(h)) / (2 * a );
        if (h < 0) {
            document.getElementById("dapan").innerText = "Phương trình bậc 2 vô nghiệm" ;
        } else if( h == 0) {
            document.getElementById("dapan").innerText = "Phương trình bậc 2 có nghiệm kép là " +   ((-b) / 2 * a) ;
        } else {
            document.getElementById("dapan").innerText = "Phương trình có 2 nghiệm là: " + d + " " + "AND" + " " + e;
        }
    }
</script>
</body>
</html>
