<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="weight">Weight:(kg) <br>
<input type="number" id="height">Height:(m) <br>
<button onclick="people()">Kết quả</button>
    <script>
        function people() {
            let a = (document.getElementById("weight").value);
            let b = (document.getElementById("height").value);
            let bmi =( a / (b * b));
            if (bmi < 18.5) {
                document.write("Underweight");
            } else if (bmi < 25.5) {
                document.write("Normal");
            } else if (bmi < 30) {
                document.write("Overweight");
            } else {
                document.write("Obese");
            }
        }
    </script>

</body>
</html>
