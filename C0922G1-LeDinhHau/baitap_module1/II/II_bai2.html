<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình kiểm tra một ký tự trong bảng
      chữ cái tiếng anh là nguyên âm hay phụ âm.
      Ký tự là bất kỳ được nhập từ bàn phím.
      Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'</title>
</head>
<body>
<script>
    let arr=['o', 'u', 'i', 'a', 'e','O', 'U', 'I', 'A', 'E'];
    let nhap=prompt("nhập chữ cái");
    let kiemTra=true;
    for (let i = 0; i< arr.length; i++) {
            if ( arr[i] === nhap) {
                alert(nhap + " là ký tự nguyên âm");
                kiemTra=false;
                break;
            }
    }
    if (kiemTra) {
        alert(nhap + " là ký tự phụ âm");
    }
</script>
</body>
</html>
