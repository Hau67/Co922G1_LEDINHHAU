<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó</title>
</head>
<body>
</body>
<script>
    let nhap=prompt("nhập");
    let arr=nhap.split("");
    let array=[];
    for(let i= 0; i< arr.length;i++) {
        for (let j= i+1;j< arr.length;j++) {
            if (arr[i] === arr[j]) {
                arr.splice(j,1);
                j--;
            }
        }
        array.push(arr[i]);
    }
    document.write("có "+ array.length + "  phần tử khác nhau "+"<br>");
    document.write(array);

</script>
</html>
