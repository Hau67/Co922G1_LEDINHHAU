<script>
    let nhap = prompt("nhập");
    let arrThuong=nhap.toLocaleLowerCase();
    let arr= arrThuong.split(" ");
    console.log(arr)
    let array=[];
    for ( let j = 0 ; j < arr.length;j++) {
        if ( arr[j] !== "") {
            array[j] = arr[j][0].toUpperCase() + arr[j].slice(1);
        }
    }
    let arrNew=array.join(" ");
   document.write(arrNew + "<br>");
   let max = arr[0].length;
   let indexMax = 0;
   for ( let i = 1 ; i<  arr.length; i++) {
        if( arr[i].length > max) {
            max = arr[i].length;
            indexMax = i;
        }
   }


document.write(arr[indexMax])
</script>
