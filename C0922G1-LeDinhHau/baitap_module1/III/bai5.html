<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Menu</h1>
<p>
    1. Cafe:15k <input type="number" id="caFe"><br>
    2. Nước cam:20k <input type="number" id="nuocCam"><br>
    3. Nước ép cà rốt:22k <input type="number" id="caRot"><br>
    4. Nước ép cà chua:22k <input type="number" id="caChua"><br>
    5. Nước lọc:5k <input type="number" id="loc"><br>
    6. Nước dừa :25k <input type="number" id="dua"><br>
</p>
<button onclick="thanhToan()">Tính tiền</button>
<p id="tinh"></p>
</body>
<script>

    let sum;

    function thanhToan() {
        let mon1 = document.getElementById("caFe").value;
        let mon2 = document.getElementById("nuocCam").value;
        let mon3 = document.getElementById("caRot").value;
        let mon4 = document.getElementById("caChua").value;
        let mon5 = document.getElementById("loc").value;
        let mon6 = document.getElementById("dua").value;
        console.log( "mon1"+mon1)
        sum = (mon1 * 15) + (mon2 * 20) + (mon3 * 22) + (mon4 * 22) + (mon5 * 5) + (mon6 * 25);
        console.log(sum)
        document.getElementById("tinh").innerText= sum + "nghìn đồng";
    }
</script>
</html>
