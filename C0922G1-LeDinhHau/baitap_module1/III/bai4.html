<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap1=prompt("nhập dãy số");
    let arr1=nhap1.split(",");
    let arr2=["một","hai","ba","bốn","năm","sáu","bảy","tám","chín","không"];
    let arr3=["1","2","3","4","5","6","7","8","9","0"];
    let arr=[];
    for ( let i = 0 ; i < arr1.length; i++) {
        for (let j = 0 ; j < arr3.length; j++) {
            if ( arr1[i] === arr3[j]) {
                for ( let m = 0 ; m< arr2.length;m++) {
                    if (j === m ) {
                        arr.push(arr2[m]);
                    }
                }
            }
        }
    }
    document.write(arr);



</script>
</body>
</html>
