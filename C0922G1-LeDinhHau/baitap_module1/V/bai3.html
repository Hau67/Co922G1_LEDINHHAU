<script>
    findValue()
  function findValue() {
    let nhap1=prompt("nhập mảng 1");
    let nhap2=prompt("nhập mảng 2");
    let arr1=nhap1.split("").map(Number);
    let arr2=nhap2.split("").map(Number);
    let array=[arr1,arr2];
    let min=array[0][0];
    let max=array[0][0];
      for(let i = 0 ; i < array.length;i++){
          for(let j = 0 ; j < array[i].length; j++) {
              if (min > array[i][j]){
                  min = array[i][j];
              }
              if (max < array[i][j]){
                  max = array[i][j];
              }
          }
      }
      document.write("min: " + min + "<br>" + " max: " + max);
  }

</script>
