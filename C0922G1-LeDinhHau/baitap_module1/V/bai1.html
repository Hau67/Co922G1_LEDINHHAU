<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
      Với m, n là các số nhập từ bàn phím</title>
</head>
<body>

</body>
<script>

    total()
    function total() {
        let nhap1 = prompt("nhập dãy số lần 1 ");
        let arr1 = nhap1.split(",");
        let nhap2 = prompt("nhập số lần 2 ");
        let arr2 = nhap2.split(",");
        let arr=arr1.concat(arr2).map(Number);
        let sum = 0;
        for (let i= 0; i< arr.length; i++) {
            if (arr[i] %2 ==0 ) {
                sum += arr[i];
            }
        }
        document.write(" tổng của các số chẵn là: " + sum);
    }
</script>
</html>
