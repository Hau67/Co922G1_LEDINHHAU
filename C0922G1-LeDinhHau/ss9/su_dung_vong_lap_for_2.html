<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính tổng</h1>
<p id="demo"></p>
<script>
  let num= prompt(" nhập số ");
  let tota= 0;
  let i=1;
  for (; i <= num ; i +=1 ) {
    tota = tota + i + "<br>";
  }
  document.getElementById("demo").innerHTML= tota;
</script>
</body>
</html>
