<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hiển thị các số nguyên tố đầu tiên</h1>
<script>
  let num = 2;
  let count = 0;
  let isPrime = true ;
  while (count < 10) {
      isPrime = true;
      for (let i = 2 ; i <= Math.sqrt(num) ; i++) {
          if (num % i == 0 ) {
              isPrime = false ;
              break;
          }
      }
      if (isPrime) {
          document.write(num + " :là số nguyên tố <br> ");
          count++;
      }
      num++;
  }
</script>
</body>
</html>
