<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</h1>
    <script>
        let text="";
        cars = [ 0,1,1,2,3,5,8,13] ;
        for ( i = 0 ; i < cars.length % 5 ; i++ ) {
        text = i ;
        break;
    }
        document.write(text);

</script>
</body>
</html>
