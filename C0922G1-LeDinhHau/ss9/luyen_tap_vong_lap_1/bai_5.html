<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> tính tổng 20 số đầu tiên trong dãy fibonacci</h1>
<script>
    let n1 = 0, n2 = 1, text;
    for (let i = 1; i<20 ; i++) {
        text = n1 + n2;
        n1 = n2;
        n2 = text;
        text += n1;
    }
    document.write(text)
</script>
</body>
</html>
