<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let total = 0;
  a = 0;
  text = " ";
  while ( a != -1 ) {
      a = +prompt(" nhập 1 số. Nhập -1 để kết thúc vòng lặp ");
      total += a;
      text += "số vừa nhập là: " + a + " tổng các số nhập là: " + total + "<br>"
  }
  alert(text );
</script>
</body>
</html>
