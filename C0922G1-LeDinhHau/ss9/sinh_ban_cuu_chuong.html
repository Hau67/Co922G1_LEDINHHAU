<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> bản cửu chương</h1>
<script>
  sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (a = 1 ; a < 10 ; a++) {
      sout = sout + "<tr>";
      for ( b = 2 ; b < 10 ; b++ ) {
          sout = sout + "<td>" + b + "*" + a + "=" + a * b + "</td>";
      }
        sout  = sout + "</tr>";
  }
  sout= sout + "</table>";
  document.write(sout);
</script>
</body>
</html>
