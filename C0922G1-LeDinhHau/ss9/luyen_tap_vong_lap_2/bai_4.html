<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let chieuCao= 8;
  let chieuRong= 21
  for (let i = 0 ; i < chieuCao ; i++ ) {
    for (let j = 0 ; j < chieuRong ; j ++) {
      if ( i === 0 || j === 0 || i === chieuCao - 1 || j === chieuRong - 1 ) {
        document.write("*");
      } else {
        document.write("&nbsp&nbsp");
      }
    }
    document.write("<br>");
  }
</script>
</body>
</html>
