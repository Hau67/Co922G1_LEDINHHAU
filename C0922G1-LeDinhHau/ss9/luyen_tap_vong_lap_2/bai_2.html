<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 2: Tính giai thừa của một số nguyên dương</h1>
<script>
    let n = +prompt("Nhập giai thừa bạn muốn: ");
    let i = 1;
    let sum = 1;
    for (i = 1  ; i <= n ; i += 1 ) {
        sum *= i;
    }
    document.write(sum);
</script>
</body>
</html>
