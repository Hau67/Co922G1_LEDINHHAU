<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.

    </title>
</head>
<body>
<script>
  let sum = 0;
  let a = 0;
  for ( let i = 0; a < 30 ; i++){
    if (i % 7 == 0) {
        sum+=i;
        a++;
    }
  }
  document.write(sum);

</script>
</body>
</html>
