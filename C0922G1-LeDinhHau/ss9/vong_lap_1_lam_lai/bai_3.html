<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
    let i = 0;
  let a= 1;
  let b = 0;
  let sum;
  document.write(0 + "<br>");
  document.write(1 + "<br>");
  while (i < 18  ) {
    sum = a + b ;
   b = a;
   a = sum;
   i++;
      document.write(sum + "<br>");
  }

</script>
</body>
</html>
