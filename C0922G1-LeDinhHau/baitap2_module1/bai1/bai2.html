<script>
  let nhap=prompt(" nhập mảng");
  let arr=nhap.split(",");
  let max=arr[0];
  for (let i = 1 ; i< arr.length; i++) {
    if ( max < arr[i]  ) {
      max = arr[i];
    }
  }
  document.write(max);
</script>
