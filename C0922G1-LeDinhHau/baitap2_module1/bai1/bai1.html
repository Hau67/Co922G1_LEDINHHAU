<script>
  let nhap=prompt(" nhập mảng");
  let arr=nhap.split(",");
  let sum=0;
  for ( let i= 0; i< arr.length ; i++) {
    if ( i % 2 == 0 ) {
      if(arr[i] % 2 != 0) {
          sum += arr[i];
      }
    }
  }
document.write(sum);
</script>
