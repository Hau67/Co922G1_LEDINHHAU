<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tạo hàm nhận vào một đối số dạng số,
      tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
      Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.

    </title>
</head>
<body>
<script>
  function findingNumber(number) {
    // alert(number+1)
      return(number+1)
  }
  let kQ = findingNumber(5);
  let kQ1 = findingNumber(10);
  alert(kQ);
  alert(kQ1);
</script>
</body>
