<!doctype html>
<html>
<head>
  <title>Arguments Array</title>
</head>
<body>
<script>
  let num = 2;
  let count = 0;
  let isPrime = true;
  while (count <10) {
    isPrime = true;
    for(let i =2; i<=Math.sqrt(num); i++) {
      if(num%i == 0) {
        isPrime = false;
        break;
      }
    }
    if(isPrime) {
      document.writeln(num+" là số nguyên tố <br>");
      count++;
    }
    num++;
  }
    let isPrime=true;
  for(let i =0 ; i<=10000; i++ ){
      if(i==0 || i==1 ){
          document.write(i);
      }else{
          for(let j =2 ; j< i; j++){
              if(i%j ==0){
                  isPrime =false;
                  break;
              }
          }
          if(isPrime) {
              document.write( i ) ;
          }
      }
  }


</script>
 </body>
</html>
