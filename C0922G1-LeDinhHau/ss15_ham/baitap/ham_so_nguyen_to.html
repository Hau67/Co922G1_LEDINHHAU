<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố
    </title>
</head>
<body>
<script>
    let nhap=prompt("nhập số");
    function isPrime(number) {
        let kiemTra=true
        if ( number <=1 ) {
            alert(number + " không phải là số nguyên tố");
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    kiemTra = false;
                    break;
                }
            }
        }
            if (kiemTra) {
                alert(number + " là số nguyên tố");
            }else {
                alert(number + " không phải là số nguyên tố");
            }


    }
    isPrime(nhap);
</script>
</body>
</html>
