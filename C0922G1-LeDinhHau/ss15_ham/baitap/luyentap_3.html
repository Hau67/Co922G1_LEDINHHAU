<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Tạo hàm nhận vào hai tham số.
      Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
      hiển thị hộp thoại thông báo cho người dùng.
      Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.

    </title>
</head>
<body>
<script>
    let number1=+prompt("nhập số thứ 1");
    let number2=+prompt("nhập số thứ 2");
  function compare(number1,number2){
    if (number1 > number2 ) {
      alert("người dùng");

    }else {
        let sum = number1 + number2;
        alert(sum);
    }

  }
  compare(number1,number2);
</script>
</body>
</html>
