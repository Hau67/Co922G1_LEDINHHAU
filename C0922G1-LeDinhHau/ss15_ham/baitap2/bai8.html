<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.

    </title>
</head>
<body>
<script>
  let number=prompt("nhập số nguyên");
  let arrnumber=number.split("");
  function integer() {
    arrnumber.reverse();
    alert(arrnumber);
  }
  integer();
</script>
</body>
</html>
