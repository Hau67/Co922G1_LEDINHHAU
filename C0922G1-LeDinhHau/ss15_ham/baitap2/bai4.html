<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
      Nếu là ký tự số hàm trả về true, ngược lại trả về false.

    </title>
</head>
<body>
<script>
  let nhap=prompt(" nhập ");

  function test(a) {
    a = !isNaN(nhap);
    alert(a);
  }
  test()
</script>

</body>
</html>
