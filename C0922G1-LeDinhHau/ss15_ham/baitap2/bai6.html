<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
      Nếu là nguyên dương trả về true, ngược lại trả về false.

    </title>
</head>
<body>
<script>
  let number= prompt(" nhập số");
  function  integer(a) {
    if (a > 0) {
      alert(number + " : là true");
    } else if ( a < 0 ) {
      alert(number + " là false ");
    } else {
      alert(number + ": là NOT true, false ");
    }

  }
  integer(number);
</script>
</body>
</html>
