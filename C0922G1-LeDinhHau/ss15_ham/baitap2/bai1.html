<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    </title>
</head>
<body>
<script>
  let nhap=prompt("nhập số bạn muốn bình phương");
  let a;
  function squaring() {
    a = nhap * nhap ;
    alert(a);
  }
  squaring()
</script>

</body>
</html>
