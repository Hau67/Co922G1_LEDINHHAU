    <title>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được

    </title>

<body>
<script>
    let radius=prompt(" nhập bán kính ");
    function radius1(){
        c = radius * 2 * 3.14 ;
        s = radius * radius * 3.14 ;
        alert("chu vi hình tròn là: " + c);
        alert("diện tích hình tròn là: " + s );
    }
    radius1();
</script>
