<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.

    </title>
</head>
<body>
<script>
  let number1=prompt("nhập số thứ nhất ");
  let number2=prompt("nhập số thứ hai");
  let number3=prompt("nhập số thứ ba");
  function integer(a,b,c){
    if ( a < b && a < c ) {
        alert(number1 + " là min ");
    }
    if ( b < a && b < c  ) {
        alert(number2 + " là min ");
    }
    if ( c < a && c < b ) {
        alert(number3 + " là min ");

    }
  }
  integer(number1,number2,number3);
</script>
</body>
</html>
