<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    </title>
</head>
<body>
<script>
    let n = +prompt("Nhập giai thừa bạn muốn: ");
    let sum = 1;
    function factorialCalculation() {
        for (let i = 1; i <= n; i += 1) {
            sum *= i;

        }
        alert(sum);
    }
    factorialCalculation();
</script>
</body>
</html>
